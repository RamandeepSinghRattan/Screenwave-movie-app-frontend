<div id="dashboard">
    <div id="main">
        <h1>Discover Your Next Favorite Movie with Just a Click!</h1>
    </div>
    <article>
        <section class="movies-sec">

            <div class="first-part">
                <h1 class="section-head">Popular Movies</h1>
            </div>

            <div class="movie-cards-box">
                <div *ngFor="let singleMovie of movieData.results">
                    <app-movie-card [movie]="singleMovie"></app-movie-card>
                </div>
            </div>
        </section>
    </article>
</div>
