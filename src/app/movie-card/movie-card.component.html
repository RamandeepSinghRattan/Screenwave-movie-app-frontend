<a routerLink="/movie/{{movie.id}}" >
    <div class="movie-card">
        <img mat-card-image [src]="getImageUrl(movie.poster_path)" alt="image"
            class="movie-image">
        <div class="movie-info">
            <h2 class="movie-title">{{movie.title}}</h2>
            <p class="movie-rating">Rating: {{getFormattedRating(movie.vote_average)}}/10</p>
        </div>
    </div>
</a>
