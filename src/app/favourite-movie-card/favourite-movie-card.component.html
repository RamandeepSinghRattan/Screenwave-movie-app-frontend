<a routerLink="/movie/{{movie.id}}">
    <div class="movie-card">
        <button class="remove-button" (click)="removeMovie($event)" matTooltip="Remove Movie">
            <mat-icon>delete</mat-icon>
        </button>
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="movie-image">
        <div class="movie-info">
            <h2 class="movie-title">{{movie.title}}</h2>
            <p class="movie-rating">Rating: {{getFormattedRating(movie.vote_average)}}/10</p>
        </div>
    </div>
</a>
